<!DOCTYPE html>
<html>
    <head>
        <title>PB&J Recipe</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    
    <body>
        <h1>PB&J Recipe</h1>
        <img src="img/peanut butter and jelly sandwich.jpg"
        alt="peanut butter and jelly sandwich"
        width="500"/>

        <p>learn how to make a <a
            href="https://www.amazon.ca/peanut-butter/s?k=peanut+butter"
            target="_blank"
            >peanut butter</a> and Jelly sandwich</p>

        <h2>Ingredients</h2>
        <u1>
            <li>2 slices of bread</li>
            <li>peanut butter</li>
            <li>Jelly</li>
        </u1>

        <h2>Instruction</h2>
        <ol>
            <li>lay out two slices of bread</li>
            <li>spread peanut butter on one slice</li>
            <li>spread jelly on the other slice</li>
            <li>Put two slices together</li>
        </ol>
    </body>
</html>
